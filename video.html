<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-container {
            padding: 100px 0;
            background-color: white;
        }

        .video-player {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            font-size: 18px;
        }

        .back-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="logo.svg" alt="个人Logo">

                    <li><a href="index.html#about">关于我</a></li>
                    <li><a href="index.html#games">我的游戏</a></li>

                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <section class="video-container">
        <div class="container">
            <a href="index.html#videos" class="back-button"><i class="fas fa-arrow-left"></i> 返回列表</a>

                    <li>时长: [视频时长]</li>
                    <li>格式: MP4</li>
                    <li>分辨率: [视频分辨率]</li>
                    <li>创建日期: [创建日期]</li>

        <div class="container">
            <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
